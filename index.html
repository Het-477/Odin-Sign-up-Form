<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Sign up From</title>
</head>

<body>
    <div class="container">

        <!-- Left image -->
        <div class="left-img-container">
            <div class="logo-container">
                <img class="logo" src="./assets/odin-lined.png" alt="odin logo">
            </div>

            <img class="side-image" src="./assets/hanin-abouzeid-RuzIfMaDdOc-unsplash.png" alt="two hands meeting">

            <div class="img-credit">
                Illustration by <a
                    href="https://unsplash.com/@haninabz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Hanin
                    Abouzeid</a> on <a
                    href="https://unsplash.com/illustrations/hands-reaching-out-covered-in-dark-cosmic-material-RuzIfMaDdOc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <!-- Right Form -->
        <div class="right-form-container">
            <form action="#">
                <div class="row name-row">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
